<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Realm - Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="guodandan">
    <!--使用ng前需要引用angularJS-->
    <script type="text/javascript" src="assets/js/angular.js"></script>
    <div ng-include src="'href_env.html'"></div><!--必备的css、js-->
    <!--需要的组件的css、js-->
</head>
<body>
<div id="wrap">

    <!-- navbar-->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div ng-include src="'navbar.html'"></div>
            </div>
        </div>
    </div>
    <!--/ navbar-->
    <div class="container-fluid">
        <!-- Side menu -->
        <div class="sidebar-nav nav-collapse collapse">
            <div ng-include src="'menu.html'"></div>
        </div>
        <!-- /Side menu -->

        <!-- Main window-->
        <div class="main_container" id="forms_page">
            <div class="row-fluid">
                <ul class="breadcrumb">
                    <li><a href="#">Home</a> <span class="divider">/</span></li>
                    <li><a href="#">Features</a> <span class="divider">/</span></li>
                    <li class="active">Forms</li>
                </ul>
                <h3 class="heading">
                    未发现页面
                    <div class="btn-group pull-right">
                        <button class="btn"><i class="icon-download-alt"></i>   Export</button>
                        <button class="btn"><i class="icon-envelope"></i>   Email</button>
                        <button class="btn"><i class="icon-cog"></i>   Settings</button>
                    </div>
                </h3>
            </div>
            <div class="row-fluid">
                <div class="widget widget-padding span12">
                    <div class="error-container">
                        <div class="well">
                            <h1 class="grey lighter smaller">
                                            <span class="blue bigger-125">
                                                <i class="icon-sitemap"></i>
                                                404
                                            </span>
                                Page Not Found
                            </h1>

                            <hr />
                            <h3 class="lighter smaller">We looked everywhere but we couldn't find it!</h3>

                            <div>
                                <form class="form-search">
                                                <span class="input-icon align-middle">
                                                    <i class="icon-search"></i>

                                                    <input type="text" class="search-query" placeholder="Give it a search..." />
                                                </span>
                                    <button class="btn btn-sm" onclick="return false;">Go!</button>
                                </form>

                                <div class="space"></div>
                                <h4 class="smaller">Try one of the following:</h4>

                                <ul class="list-unstyled spaced inline bigger-110 margin-15">
                                    <li>
                                        <i class="icon-hand-right blue"></i>
                                        Re-check the url for typos
                                    </li>

                                    <li>
                                        <i class="icon-hand-right blue"></i>
                                        Read the faq
                                    </li>

                                    <li>
                                        <i class="icon-hand-right blue"></i>
                                        Tell us about it
                                    </li>
                                </ul>
                            </div>

                            <hr />
                            <div class="space"></div>

                            <div class="center">
                                <a href="#" class="btn btn-grey">
                                    <i class="icon-arrow-left"></i>
                                    Go Back
                                </a>

                                <a href="#" class="btn btn-primary">
                                    <i class="icon-dashboard"></i>
                                    Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main window -->

    </div><!--/.fluid-container-->
</div><!-- wrap ends-->

</body>
</html>
