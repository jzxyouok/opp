<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>在线考试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="guodandan">
    <!--必备的Css-->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/alertify.css" rel="stylesheet">
    <link href="assets/css/opp-app.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    <link href="assets/css/jquery.dataTables.css" rel="stylesheet">
     <style>
        label.radio {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div id="wrap">
    <!-- navbar-->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div ng-include src="'navbar.html'"></div>
            </div>
        </div>
    </div>
    <!--/ navbar-->
    <div class="container-fluid">
        <!-- Side menu -->
        <div class="sidebar-nav nav-collapse collapse">
            <div class="user_side clearfix">
                <img src="assets/img/examinee.jpg" alt="Odinn god of Thunder">
                <h5 id="currentuser"></h5>
                <a href="mysetting.html"><i class="icon-cog"></i>  个人中心</a>
            </div>
            <div class="accordion" id="accordion2">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_C1F8A9" href="index_examinee.html"><i class="icon-dashboard"></i>    <span>考生首页</span></a>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_9FDDF6 active" href="online_exam.html"><i class="icon-bullhorn"></i>    <span>在线考试</span></a>
                    </div>
                </div>
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <a class="accordion-toggle b_F5C294" href="score_personal.html"><i class="icon-user"></i>    <span>成绩查询</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Side menu -->

        <!-- Main window -->
        <div class="main_container" id="tables_page">
            <div class="row-fluid">
                <ul class="breadcrumb">
                    <li><a href="index_examinee.html">首页</a> <span class="divider">/</span></li>
                    <li class="active">在线考试</li>
                </ul>
                <h5 class="heading">
                    <span id="countdown" style="display: none">距离考试结束还有：<span id="time">100分00秒</span></span>&nbsp;
                    <div class="btn-group pull-right" >
                        <button class="btn" id="submit"  style="display: none"><i class="icon-ok"></i> 提交试卷</button>
                        <button class="btn" id="relist" ><i class="icon-reply"></i> 返回</button>

                    </div>

                </h5>
            </div>
            <div class="row-fluid" id="list_score" >
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-table"></i>
                        <h5>考试列表</h5>

                        <div class="widget-buttons">
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                    class="icon-chevron-up"></i> </a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <table id="score_datatable" class="table table-striped table-bordered dataTable">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>考试名称</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                            <tr>
                                <th>序号</th>
                                <th>考试名称</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>操作</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <!-- /widget-body -->
                </div>
                <!-- /widget -->
            </div>


                <div class="row-fluid"  id="show_examlib_single" style="display: none">
                    <div class="widget widget-padding span12">
                        <div class="widget-header">
                            <i class="icon-list-alt"></i>  <h5 id="single_type">单选题</h5>
                            <input id="single_total" type="hidden" value="">
                            <div class="widget-buttons">
                                <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                        class="icon-chevron-up"></i>   </a>
                            </div>
                        </div>
                        <div class="widget-body">
                            <div class="alert alert-info" style="margin:0;" id="single_examlib">
                                <div>&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid" id="show_examlib_multiple" style="display: none">
                    <div class="widget widget-padding span12">
                        <div class="widget-header">
                            <i class="icon-list-alt"></i>  <h5 id="multiple_type">多选题</h5>
                            <input id="multiple_total" type="hidden" value="">
                            <div class="widget-buttons">
                                <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                        class="icon-chevron-up"></i>   </a>
                            </div>
                        </div>
                        <div class="widget-body">
                            <div class="alert alert-info" style="margin:0;" id="multiple_examlib">
                                <div>&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid"  id="show_examlib_judge" style="display: none">
                    <div class="widget widget-padding span12">
                        <div class="widget-header">
                            <i class="icon-list-alt"></i><h5 id="judge_type">判断题</h5>
                            <input id="judge_total" type="hidden" value="">

                            <div class="widget-buttons">
                                <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                        class="icon-chevron-up"></i>  </a>
                            </div>
                        </div>
                        <div class="widget-body">
                            <div class="alert alert-info" style="margin:0;" id="judge_examlib">

                            </div>
                        </div>
                    </div>
                </div>

        </div>
        <!-- /Main window -->

    </div>
    <!--/.fluid-container-->
</div><!-- wrap ends-->

<script type="text/javascript" src="assets/js/angular.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.cookie.js"></script>
<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/js/raphael-min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.js"></script>
<script type="text/javascript" src='assets/js/sparkline.js'></script>
<script type="text/javascript" src='assets/js/morris.min.js'></script>
<script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.masonry.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.imagesloaded.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.facybox.js"></script>
<script type="text/javascript" src="assets/js/jquery.alertify.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.knob.js"></script>
<script type='text/javascript' src='assets/js/fullcalendar.min.js'></script>
<script type='text/javascript' src='assets/js/jquery.gritter.min.js'></script>
<script type="text/javascript" src="assets/js/realm.js"></script>
<script type="text/javascript" src="assets/js/layer.js"></script>
<script type="text/javascript" src="assets/js/opp-app.js"></script>
<script type="text/javascript" src="assets/js/opp-onlineexam.js"></script>
</body>
</html>
