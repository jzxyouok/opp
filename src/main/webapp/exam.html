<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>考生信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="guodandan">
    <!--必备的Css-->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/alertify.css" rel="stylesheet">
    <link href="assets/css/opp-app.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrap">
    <!-- navbar-->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div ng-include src="'navbar.html'"></div>
            </div>
        </div>
    </div>
    <!--/ navbar-->
    <div class="container-fluid">
        <!-- Side menu -->
        <div class="sidebar-nav nav-collapse collapse">
            <div ng-include src="'menu.html'"></div>
        </div>
        <!-- /Side menu -->

        <!-- Main window -->
        <div class="main_container" id="forms_page">
            <div class="row-fluid">
                <ul class="breadcrumb">
                    <li><a href="#">Home</a> <span class="divider">/</span></li>
                    <li><a href="#">Features</a> <span class="divider">/</span></li>
                    <li class="active">Forms</li>
                </ul>
                <h3 class="heading">
                    考生信息录入界面
                    <div class="btn-group pull-right">
                        <button class="btn"><i class="icon-download-alt"></i>   Export</button>
                        <button class="btn"><i class="icon-envelope"></i>   Email</button>
                        <button class="btn"><i class="icon-cog"></i>   Settings</button>
                    </div>
                </h3>
            </div>
            <div class="row-fluid">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-list-alt"></i>  <h5>添加考生信息</h5>

                        <div class="widget-buttons">
                            <a href="#" data-title="Collapse" data-collapsed="false" class="tip collapse"><i
                                    class="icon-chevron-up"></i>  </a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-forms clearfix">
                            <form class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label">考生姓名</label>

                                    <div class="controls">
                                        <input class="span7" id="userid" type="hidden">
                                        <input class="span7" id="username" type="text" placeholder="请输入考生姓名">
                                        <span class="help-inline red">*</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">准考证号</label>

                                    <div class="controls">
                                        <input class="span7" id="ticketnumber" disabled="true" type="text"
                                               placeholder="准考证号">
                                        <span class="help-inline red">* 默认自动生成</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">身份证号</label>

                                    <div class="controls">
                                        <input class="span7" id="idcard" type="text" placeholder="请输入身份证号">
                                        <span class="help-inline red">*</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">密码</label>

                                    <div class="controls">
                                        <input class="span7" id="password" disabled="true" type="password"
                                               placeholder="密码">
                                        <span class="help-inline red">* 默认身份证号后六位</span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">性别</label>

                                    <div class="controls">

                                        <label class="radio">
                                            <input type="radio" name="sex" id="sex0" value="0" checked>
                                            男
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="sex" id="sex1" value="1">
                                            女
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">手机号</label>

                                    <div class="controls">
                                        <input class="span7" id="phone" type="text" placeholder="请输入手机号">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">邮箱</label>

                                    <div class="controls">
                                        <input class="span7" id="email" type="text" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">地址</label>

                                    <div class="controls">
                                        <input class="span7" id="address" type="text" placeholder="请输入地址">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">账号状态</label>

                                    <div class="controls">

                                        <label class="radio">
                                            <input type="radio" name="actstatus" id="actstatus1" value="1" checked>
                                            正常
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="actstatus" id="actstatus0" value="0">
                                            锁定
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="widget-footer">
                        <button class="btn btn-primary" id="btn_save">保存</button>
                        <button class="btn" type="button" id="btn_cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main window -->

    </div>
    <!--/.fluid-container-->
</div>
<!-- wrap ends-->

<script type="text/javascript" src="assets/js/angular.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.cookie.js"></script>
<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/js/raphael-min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.js"></script>
<script type="text/javascript" src='assets/js/sparkline.js'></script>
<script type="text/javascript" src='assets/js/morris.min.js'></script>
<script type="text/javascript" src="assets/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.masonry.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.imagesloaded.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.facybox.js"></script>
<script type="text/javascript" src="assets/js/jquery.alertify.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.knob.js"></script>
<script type='text/javascript' src='assets/js/fullcalendar.min.js'></script>
<script type='text/javascript' src='assets/js/jquery.gritter.min.js'></script>
<script type="text/javascript" src="assets/js/realm.js"></script>
<script type="text/javascript" src="assets/js/layer.js"></script>
<script type="text/javascript" src="assets/js/opp-app.js"></script>
<script type="text/javascript" src="assets/js/opp-examinee.js"></script>
</body>
</html>
