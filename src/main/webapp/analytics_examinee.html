<script type="text/javascript">
    $(function () {
        var analytics = {};
        //查看成绩
        score._btn_show_score = function (userid) {
            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: global_RootPath+"/scores/userid/" + userid + "?now=" + new Date().getTime(),
                dataType: "json",
                success: function (data) {
                    if (data.rc == 0) {
                        console.info(data.data)
                        var rcdata = data.data;
                        var mdataX = [];
                        var mdataY = [];
                        for (var i = 0; i < rcdata.length; i++) {
                            var xydata = {};
                            mdataX.push(rcdata[i].examname);
                            mdataY.push(rcdata[i].score == -1 ? 0 : rcdata[i].score);
                        }
                        analytics.show_chart_score();
                        analytics.show_morris(mdataX,mdataY);
                    } else {
                        guodandan.notAuth(data);
                    }
                }
            })
        }
        $("#rebtn").on("click", function () {
            analytics.show_list_score();
        });
        analytics.show_morris = function (mdataX,mdataY) {
           /* mdataX
             console.log(mdata.length)
             var data=new Array()
             for(var i=0;i<mdata.length;i++){
             data[i]={x:mdata[i].x,y:mdata[i].y};
             }
             //  var ss=[{x:"2016年全体期中考试", y: "100"}];
             $('.analytics_item').html('');
             new Morris.Line({
             element: 'areachart',
             data: mdata,
             xkey: 'x',
             ykeys: ['y'],
             smooth: false,
             lineColors: ['#42C1F7', '#B3E6FC'],
             labels: ['考试成绩（分）']
             });*/
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('areachart'));
            console.info(mdataX)
            console.info(mdataY)
            option = {
                title : {
                    text: '考试成绩统计图',
                    x: "center"
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['最高气温','最低气温']
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : mdataX
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} 分'
                        }
                    }
                ],
                series : [

                    {
                        name:'考试成绩',
                        type:'line',
                        data:mdataY,
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
        analytics.show_chart_score = function () {
            $("#chart_score").show();
            $("#list_examinee").hide();
        }
        analytics.show_list_score = function () {
            $("#chart_score").hide();
            $("#list_examinee").show();
        }
    })

</script>
